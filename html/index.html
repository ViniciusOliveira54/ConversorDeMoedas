                    <img id="img" src="https://i.pinimg.com/564x/7f/91/4e/7f914e8ed18f4340fa5d4f2edf3e90d0.jpg"

                    <figcaption id="sinopse" > 
                        Sekiro:Shadows Die Twice é um jogo de ação e aventura desenvolvido pela FromSoftware e publicado pela Activision. O jogo se passa em um Japão feudal e segue um shinobi chamado Sekiro como ele tenta resgatar sua mestra sequestrada e vingar sua perna decepada. O jogo tem combate desafiador e uma forte ênfase na esquiva e contra-ataque, além de elementos de RPG e exploração.

                    height="500"    
                    >
                    <figcaption id="sinopse">
                        Hollow Knight é um jogo de aventura e metroidvania desenvolvido pela Team Cherry. O jogo se passa em um mundo subterrâneo conhecido como Hallownest, onde o jogador controla uma criatura chamada Hollow Knight em sua jornada para explorar as profundezas do mundo e enfrentar os monstros que o habitam. O jogo tem combate desafiador, um grande número de inimigos e chefes para derrotar, além de um sistema de progressão baseado em desbloquear novos caminhos e habilidades.
